<body>

			<ul class="nav navbar-nav">

					<a href="/about">About</a>

				<li >
					<a id="reset">
						<span class="glyphicon glyphicon-off"  style="float: left; margin: 0px 6px 0 0; font-size: 1.5em;"></span>
						Reset

		</div>
	</div>

	<div class="container hackrf-container" >
		<div id="tuner" class="hackrf-tab  ui-corner-all" style="margin-top: 16px;">
			<div class="row clearfix">
				<div class="col-md-6 column ui-sortable">
					<div id="tunerdisplays" class="tunercolumn">
						<!-- <div id="rx0lcd" class="rxlcd lcd ui-corner-all">
						<div class="lcd" style="position: absolute; left: 35px; top: 15px;">
							<span class="lcd">VFO</span>
						</div>
						<div class="lcd" style="position: absolute; left: 35px; top: 36px;">
							<canvas class="lcd" id="rx0lcdFrequency" width="240" height="48"></canvas>
							<span class="lcd">MHz</span>
						</div>
					</div>
					-->
					<div id="tunerlcd" class="lcd ui-corner-all">
						<div class="lcd" style="position:absolute; left: 35px; top: 12px;">
							<span class="lcd">VFO</span>
						</div>
						<div id="lcdbg" class="lcd" style="position: absolute; left: 35px; top: 37px;">
							<canvas class="lcd" id="lcdFrequency" width="360" height="50"></canvas>
							<span class="lcd">MHz</span>
							<canvas class="lcd" id="lcdMemory" width="80" height="22"></canvas>
						</div>
					</div>
					<div id="spectrum" class="spectrum ui-corner-all">
						<canvas id="spectrum-canvas" class="spectrum ui-corner-all"  ></canvas>
						<canvas id="spectrum-scale-canvas" class="spectrum ui-corner-all" ></canvas>
					</div>
				</div>
			</div>
			<div class="col-md-6 column ui-sortable">
				<div id="tunerdisplays" class="tunercolumn">

					<div id="waterfall" class="waterfall ui-corner-all">
						<canvas id="waterfall-canvas" class="waterfall ui-corner-all" ></canvas>
						<canvas id="waterfall-scale-canvas" class="waterfall ui-corner-all" ></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="rxtabs" class="hackrf-tab  ui-corner-all">
		<div class="row clearfix">
			<div class="col-md-4 column ui-sortable">
				<div id="rx0options" class="rxcolumn rxoptions">
					<div class="sectionheader ui-state-default ui-corner-all">
						<span class="glyphicon glyphicon-volume-up" style="float: left; margin: 3px 5px 0 0;"></span>
						Receiver Options
					</div>
					<span class="control">Modulation:</span>
					<div  id="rx0modulation" class="control btn-group" data-toggle="buttons">
						<label class="btn btn-primary" id="rx0modulationAM" >
							<input type="radio"name="rx0modulation" value="AM" class="control">AM</label>
						<label class="btn btn-primary" id="rx0modulationWFM">
							<input type="radio" name="rx0modulation" value="WFM" class="control">WFM</label>
						<label class="btn btn-primary" id="rx0modulationNFM" >
							<input type="radio" name="rx0modulation" value="NFM" class="control">NFM</label>
						<label class="btn btn-primary" id="rx0modulationLSB">
							<input type="radio" name="rx0modulation" value="LSB" class="control">LSB</label>
						<label class="btn btn-primary" id="rx0modulationUSB" >
							<input type="radio"name="rx0modulation" value="USB" class="control">USB</label>
					</div>
					<span class="control">Squelch:</span>
					<div id="rx0squelch" class="control"></div>
					<span class="control">Audio:</span>
					<div id="rx0audio" class="control">
						<audio controls preload="none" class="hackrf_audio" style="width:100%;" >
							<source src="../audio/0000.mp3" />
						</audio>
					</div>
				</div>
			</div>
			<div class="col-md-4 column ui-sortable">
				<div id="rx0controls" class="rxcolumn rxcontrol">
					<div class="sectionheader ui-state-default ui-corner-all">
						<span class="glyphicon glyphicon-cog" style="float: left; margin: 3px 5px 0 0;"></span>
						Controls
						<div class="btn-group rx-header-btn-grp" data-toggle="buttons-radio">
							<button id="control-left-btn" data-toggle="button" type="button" class="btn btn-default btn-sm rx-header-btn"></button>
							<button id="control-right-btn" data-toggle="button" type="button" class="btn btn-default btn-sm rx-header-btn"></button>
						</div>
					</div>
					<div id="control-left">
						<span class="control">RF Gain:</span>
						<div id="rfgain" class="control"></div>
						<span class="control">IF Gain:</span>
						<div id="ifgain" class="control"></div>
						<span class="control">BB Gain:</span>
						<div id="bbgain" class="control"></div>
						<span class="control">Baseband Filter Bandwidth(automatic):</span>
						<div id="bbbandwidth" class="control"></div>

						<div  id="status_control" class="control btn-group" data-toggle="buttons" style="padding-top:12px">
							<label class="btn btn-primary" id="STARTRX" >
								<input type="radio"name="status_control" class="control">RX</label>
							<label class="btn btn-primary" id="STARTTX" >
								<input type="radio"name="status_control" class="control">TX</label>
							<label class="btn btn-primary" id="STOP">
								<input type="radio" name="status_control" class="control">
								<span class="glyphicon glyphicon-stop" ></span>
							</label>
						</div>
					</div>
					<div id="control-right" style="display:none;">
						<span class="control">Sample rate:</span>
						<select id="samplerate" class="control selectpicker" data-style="btn-info">
							<option value='1200000'>1.2MHZ</option>
							<option value='2400000'>2.4MHZ</option>
							<option value='8000000'>8MHZ</option>
							<option value='12000000'>12MHZ</option>
							<option value='16000000'>16MHZ</option>
							<option value='20000000'>20MHZ</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-4 column ui-sortable">
				<div id="rx0info" class="rxcolumn rxinfo">
					<div class=" ui-state-default ui-corner-all sectionheader sectionheader-green">
						<span class="glyphicon glyphicon-stats" style="float: left; margin: 3px 5px 0 0;"></span>
						Board Info
					</div>
					<div id="tunerinfotext"></div>
				</div>
				<div id="rx0fft" class="rxcolumn rxfft">
					<div class="sectionheader sectionheader-red ui-state-default ui-corner-all" style="margin-top:10px; ">
						<span class="glyphicon glyphicon-star" style="float: left; margin: 3px 5px 0 0;"></span>
						Others
					</div>
					<span class="control">FFT Size:</span>
					<select id="fftsize" class="control selectpicker" data-style="btn-info">
						<option value='512'>512</option>
						<option value='1024'>1024</option>
						<option value='2048'>2048</option>
						<option value='4096'>4096</option>
						<option value='8192'>8192</option>
						<option value='16384'>16384</option>
					</select>
					<span class="control">FFT Rate:</span>
					<select  id="fftrate" class="control selectpicker" data-style="btn-info">
						<option value='10'>10fps</option>
						<option value='20'>20fps</option>
						<option value='30'>30fps</option>
						<option value='40'>40fps</option>
						<option value='50'>50fps</option>
						<option value='60'>60fps</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div id="status"></div>
	<div id="footer">
