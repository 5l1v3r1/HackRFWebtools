<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HackRF Webtools</title>
	<meta content='width=device-width, initial-scale=1' name='viewport'>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" /> 
	<link rel="stylesheet" href="/static/jquery/themes/base/jquery.ui.all.css" />
	<link rel="stylesheet" href="/static/css/master.css" type="text/css" /> 
	<link rel="shortcut icon" href="/static/default-logo.png">
</head>
<body>
	<div class="container">
		<div id="header">
			<img src="/static/default-logo.png"   style="height:33px; float:left; padding-right:15px; padding-bottom: 8px;"/>
			<h1>  HackRF Webtools</h1>
		</div>
		<div id="tuner" class="ui-widget-content ui-corner-all">
			<div class="row clearfix">
				<div class="col-md-6 column ui-sortable">
					<div id="tunerdisplays" class="tunercolumn">
						<!-- <div id="rx0lcd" class="rxlcd lcd ui-corner-all">
							<div class="lcd" style="position: absolute; left: 35px; top: 15px;">
								<span class="lcd">VFO</span>
							</div>
							<div class="lcd" style="position: absolute; left: 35px; top: 36px;">
								<canvas class="lcd" id="rx0lcdFrequency" width="240" height="48"></canvas>
								<span class="lcd">MHz</span>
							</div>
						</div> -->
						<div id="tunerlcd" class="lcd ui-corner-all">
							<div class="lcd" style="position:absolute; left: 35px; top: 12px;">
								<span class="lcd">VFO</span>
							</div>
							<div id="lcdbg" class="lcd" style="position: absolute; left: 35px; top: 37px;">
								<canvas class="lcd" id="lcdFrequency" width="360" height="50"></canvas>
								<span class="lcd">MHz</span>
								<canvas class="lcd" id="lcdMemory" width="80" height="22"></canvas>
							</div>
						</div>
						<div id="spectrum" class="spectrum ui-corner-all">
							<canvas id="spectrum-canvas" class="spectrum ui-corner-all"  ></canvas>
							<canvas id="spectrum-scale-canvas" class="spectrum ui-corner-all" ></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-6 column ui-sortable">
					<div id="tunerdisplays" class="tunercolumn">

						<div id="waterfall" class="waterfall ui-corner-all">
							<canvas id="waterfall-canvas" class="waterfall ui-corner-all" ></canvas>
							<canvas id="waterfall-scale-canvas" class="waterfall ui-corner-all" ></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="rxtabs" class="ui-widget-content ui-corner-all">
			<div class="row clearfix">
				<div class="col-md-4 column ui-sortable">
					<div id="rx0options" class="rxcolumn rxoptions">
						<p class="sectionheader ui-state-default ui-corner-all">
							<span class="ui-icon ui-icon-wrench" style="float: left; margin: 2px 5px 0 0;"></span>
							Receiver Options
						</p>
						<span class="control">Modulation:</span>
						<div id="rx0modulation" class="control">
							<input type="radio" id="rx0modulationAM" name="rx0modulation" value="AM" class="control"/><label for="rx0modulationAM">AM</label>
							<input type="radio" id="rx0modulationFM" name="rx0modulation" value="FM" class="control"/><label for="rx0modulationFM">FM</label>
							<input type="radio" id="rx0modulationWFM" name="rx0modulation" value="FM" class="control"/><label for="rx0modulationWFM">WFM</label>
							<input type="radio" id="rx0modulationLSB" name="rx0modulation" value="LSB" class="control"/><label for="rx0modulationLSB">LSB</label>
							<input type="radio" id="rx0modulationUSB" name="rx0modulation" value="USB" class="control"/><label for="rx0modulationUSB">USB</label>
						</div>				

						<span class="control">Squelch:</span>
						<div id="rx0squelch" class="control"></div>
						<span class="control">Audio:</span>
						<div id="rx0audio" class="control">
							<audio controls preload="none" style="width:100%;" >
								<source src="../audio/0000.mp3" />
							</audio>
						</div>
					</div>
				</div>
				<div class="col-md-4 column ui-sortable">
					<div id="rx0controls" class="rxcolumn rxcontrol">
						<p class="sectionheader ui-state-default ui-corner-all">
							<span class="ui-icon ui-icon-wrench" style="float: left; margin: 2px 5px 0 0;"></span>
							Controls
						</p>
						<span class="control">RF Gain:</span>
						<div id="rfgain" class="control"></div>
						<span class="control">IF Gain:</span>
						<div id="ifgain" class="control"></div>
						<span class="control">BB Gain:</span>
						<div id="bbgain" class="control"></div>
						<span class="control">Baseband Filter Bandwidth:</span>
						<div id="rx0bbbandwidth" class="control"></div>
						<div id="status_control" class="control" style="padding-top:25px">
							<input type="radio" id="STARTRX" name="status_control" class="control" /><label for="STARTRX">START RX</label>
							<input type="radio" id="STARTTX" name="status_control" class="control" /><label for="STARTTX">START TX</label>
							<input type="radio" id="STOP" name="status_control" class="control"  /><label for="STOP">STOP</label>
						</div>
					</div>	
				</div>
				<div class="col-md-4 column ui-sortable">
					<div id="rx0info" class="rxcolumn rxinfo">
						<p class="sectionheader ui-state-default ui-corner-all">
							<span class="ui-icon ui-icon-signal" style="float: left; margin: 2px 5px 0 0;"></span>
							Board Info
						</p>
						<div id="tunerinfotext"></div>
					</div>	
					<div id="rx0fft" class="rxcolumn rxfft">
						<p class="sectionheader ui-state-default ui-corner-all" style="margin-top:10px;">
							<span class="ui-icon ui-icon-wrench" style="float: left; margin: 2px 5px 0 0;"></span>
							FFT Settings
						</p>
					</div>	
				</div>
			</div>
		</div>
		<div id="status">
		</div>
		<div id="footer">
			<a href="https://greatscottgadgets.com/hackrf/">HackRF</a>
			<a href="https://github.com/mikestir/webradio">WebRadio</a>
			<a href="https://github.com/wzyy2">Me</a>
		</div>
		<div id="dialog" title="Information">
		</div>
	</div>

	<script type="text/javascript" src="/static/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.slider.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.button.js"></script>
	<script type="text/javascript" src="/static/jquery/ui/jquery.ui.dialog.js"></script>
	<script type="text/javascript" src="/static/js/ajax.js"></script>
	<script type="text/javascript" src="/static/js/com.js"></script>
	<script type="text/javascript" src="/static/js/segment-display.js"></script>
	<script type="text/javascript" src="/static/js/waterfall.js"></script>
	<script type="text/javascript" src="/static/js/control.js"></script>
	<script type="text/javascript" src="/static/js/spectrum.js"></script>
	<script type="text/javascript">
	</script>

</body>
</html>
